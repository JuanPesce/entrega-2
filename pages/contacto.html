<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../recursos/logo.jpg">

    <title>Cafe Cafe</title>
</head>
<body>
    <header class="header">
        <!--Logo + barra de navegacion-->
        <img class="logo" src="../recursos/coffee-logo.webp" alt="Logo Cafe">
        <nav>
            <ul class="navegador">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/historia.html">Historia</a></li>
                <li><a href="../pages/tutoriales.html">Tutoriales</a></li>
                <li><a href="../pages/shop.html">Shop</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main main-contacto">
        <h1>Nuestros contactos</h1>
        <form class="formulario-contacto" action="#" method="get" enctype="text/plain">
            <input type="text" placeholder="Nombre" name="nombre">
            <br>
            <br>
            <input type="text" placeholder="Apellido" name="apellido">
            <br>
            <br>
            <input type="email" placeholder="Ejemplo@gmail.com" name="email">
            <br>
            <br>
            <input class="formulario-consulta" type="text" placeholder="Consulta..." name="consulta">
            <br>
            <br>
            <input type="submit" value="Enviar">
            <br><br>
        </form>

    </main>
    <footer class="footer-index">
        <img class="logo footer-imag" src="../recursos/coffee-logo.webp" alt="Logo-Cafe">

        <div class="footer__datos">    
    
            <section>
                <ul class="footer__listados">
                    <li class="footer-titulo"><a href="../pages/tutoriales.html">Tutoriales</a></li>
                    <li>Cafetera Moka</li>
                    <li>Cafetera Expresso</li>
                    <li>Cafetera Embolo</li>
                </ul>

            </section>
            <section>
                    <ul class="footer__listados">
                        <li class="footer-titulo"><a href="../pages/shop.html">Shop</a></li>
                        <li>Capsulas</li>
                        <li>Cafeteras</li>
                    </ul>
            </section>
            <section>
                <ul class="footer__listados">
                    <li class="footer-titulo"><a href="../pages/contacto.html">Contacto</a></li>
                    <li> +54 11-1111-1111</li>
                    <li> Cafecafe@gmail.com</li>
                    <li> Av. Libertador 16534, Martinez</li>
                </ul>

            </section>
        </div>
    </footer>
</body>
</html>
